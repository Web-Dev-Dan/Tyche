<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/imgs/logo-small.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Tyche | Online Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- LOGIN DETAIL -->
    <div id="loginDetail" class="login-detail element-hidden">
        <!-- Close Button -->
        <button id="closeLoginDetailBtn" class="login-detail__close-btn btn-primary">
            <i class="login-detail__close-btn--icon fa-solid fa-xmark"></i>
        </button>
        <!-- Logo -->
        <img class="login-detail__logo" src="/imgs/logo.png" alt="Tyche | Online Shopping Logo">
        <!-- Main Container -->
        <div class="login-detail__inner-container">
            <!-- Icon -->
            <div class="login-detail__icon">
                <i class="login-detail__icon--icon fa-solid fa-user"></i>
            </div>
            <!-- Title -->
            <div class="login-detail__header">
                <hr class="login-detail__header--hr" />
                <div class="login-detail__header--title">
                    <h2 id="loginDetailHeader">Sign In</h2>
                </div>
            </div>
            <!-- Login -->
            <form id="loginPage" class="login-detail__login-page" autocomplete="off">
                <div class="input-container">
                    <input id="userNameLoginInput" class="input-container__input" type="text" placeholder="Username">
                    <i class="input-container__icon fa-solid fa-user"></i>
                </div>
                <div class="input-container">
                    <input id="passwordLoginInput" class="input-container__input" type="password"
                        placeholder="Password">
                    <i class="input-container__icon fa-solid fa-lock"></i>
                </div>
                <button id="forgotPasswordBtn" class="login-detail__login-page--text__button btn-text-link">Forgot
                    Password?</button>
                <button id="loginBtn" class="input-container__button btn-primary">Login</button>
                <p class="login-detail__login-page--text">Not registered? <button id="openCreateAccountBtn"
                        class="login-detail__login-page--text__button btn-text-link">Create an
                        account!</button>
                </p>
            </form>
            <!-- Create Account -->
            <form id="createAccountPage" class="login-detail__create-account-page element-hidden" autocomplete="off">
                <div class="input-container">
                    <input id="createAccountInput__name" class="input-container__input" type="text"
                        placeholder="Username">
                    <i class="input-container__icon fa-solid fa-user"></i>
                </div>
                <div class="input-container">
                    <input id="createAccountInput__password" class="input-container__input" type="password"
                        placeholder="Password">
                    <i class="input-container__icon fa-solid fa-lock"></i>
                </div>
                <button id="createAccountBtn" class="input-container__button btn-primary">Create Account</button>
                <p class="login-detail__create-account-page--text">Already have an account? <button id="openLoginBtn"
                        class="login-detail__create-account-page--text__button btn-text-link">Log in here!</button>
                </p>
            </form>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div id="mainContainer" class="container">
        <!-- Announcements & Updates -->
        <div id="updates" class="update">
            <button id="closeUpdatesBtn" class="update__button btn-transparent">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <p class="update__text">Tyche is currently in development.</p>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <!-- Logo -->
            <div class="logo">
                <i class="logo__icon fa-solid fa-basket-shopping"></i>
            </div>
            <!-- Title Header -->
            <header class="header">
                <h1 class="header__title">Tyche</h1>
                <h2 class="header__subtitle">Online Shopping</h2>
            </header>
            <!-- Links -->
            <div class="links"></div>
            <!-- User Info -->
            <div class="user-info">
                <button id="anonymousUserBtn" class="user-info__button btn-primary">
                    <i class="user-info__button--icon fa-solid fa-user"></i>
                </button>
                <button id="userBasketBtn" class="user-info__button btn-primary element-hidden">
                    <i class="user-info__button--icon fa-solid fa-basket-shopping"></i>
                </button>
                <button id="likedItemsBtn" class="user-info__button btn-primary element-hidden">
                    <i class="user-info__button--icon fa-solid fa-heart"></i>
                </button>
                <button id="userBtn" class="user-info__button btn-primary element-hidden">
                    <i class="user-info__button--icon fa-solid fa-user"></i>
                </button>
            </div>
        </nav>

        <!-- Main Container -->
        <main class="home-page"></main>
        <main class="shopping-page element-hidden"></main>
        <main class="cart-page element-hidden"></main>


    </div>
</body>

</html>
